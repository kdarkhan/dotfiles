conky.config = {
	alignment = 'top_right',
	background = false,
	border_width = 1,
	cpu_avg_samples = 2,
	default_color = 'white',
	default_outline_color = 'white',
	default_shade_color = 'white',
	draw_borders = false,
	draw_graph_borders = true,
	draw_outline = false,
	draw_shades = false,
	double_buffer=true,
	use_xft = true,
	xftfont = 'DejaVu Sans Mono:size=12',
	gap_x = 50,
	gap_y = 45,
	border_inner_margin = 20,
	max_specials = 1024,
	net_avg_samples = 2,
	no_buffers = true,
	out_to_console = false,
	out_to_stderr = false,
	extra_newline = false,
	own_window = true,
	own_window_class = 'conky',
	own_window_type = 'desktop',
	own_window_argb_visual = true,
	own_window_argb_value = 100,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	stippled_borders = 0,
	update_interval = 4.0,
	uppercase = false,
	use_spacer = 'none',
	show_graph_scale = false,
	show_graph_range = false,
	text_buffer_size = 1024
}

conky.text = [[
${alignc}Info
${voffset -8}$hr${voffset 10}
${color grey}Date:${goto 120}$color ${time %A %B %e, %l:%M:%S %p}
${color grey}Uptime:${goto 120}$color $uptime
${color grey}Hostname:${goto 120}$color $nodename

${alignc}CPU
${voffset -8}$hr${voffset 10}
${color grey}CPU:$color ${execi 10000 cat /proc/cpuinfo | grep -m 1 'model name' | sed -e 's/model name.*: //' | sed -e 's/(tm)//'}
${color grey}Frequency:$color $freq_g GHz - ${hwmon 0 temp 1}°C
${color grey}Core 1:$color ${cpu cpu1}%-${hwmon 0 temp 2}°C $alignr${cpugraph cpu1 10,260 1793d0 ffffff}
${color grey}Core 2:$color ${cpu cpu2}%-${hwmon 0 temp 2}°C $alignr${cpugraph cpu2 10,260 1793d0 ffffff}
${color grey}Core 3:$color ${cpu cpu3}%-${hwmon 0 temp 2}°C $alignr${cpugraph cpu3 10,260 1793d0 ffffff}
${color grey}Core 4:$color ${cpu cpu4}%-${hwmon 0 temp 2}°C $alignr${cpugraph cpu4 10,260 1793d0 ffffff}

${alignc}GPU
${voffset -8}$hr${voffset 10}
${color grey}Temp: $color ${nvidia temp}°C ${goto 150} ${color grey}Freq: $color ${nvidia gpufreq}Hz ${goto 300} ${color grey}Memfreq: $color ${nvidia memfreq}Hz


${alignc}RAM
${voffset -8}$hr${voffset 10}
${color grey}RAM Usage:$color $memperc% ${membar 6}
$alignr $mem/$memmax
${color grey}Swap Usage:$color $swapperc% ${swapbar 6}
$alignr $swap/$swapmax


${alignc}Network - ${if_existing /proc/net/route enp4s0}enp4s0${else}${if_existing /proc/net/route wlp0s26u1u1}wlp0s26u1u1${else}None${endif}${endif}
${voffset -8}$hr${voffset 10}
${if_existing /proc/net/route enp4s0}
${color grey}Up: ${upspeedgraph enp4s0 10,160 1793d0 ffffff 1 -t} $alignr${color grey}Down: ${downspeedgraph enp4s0 10,160 1793d0 ffffff 1 -t}
$color ${upspeed enp4s0} $alignr $color ${downspeed enp4s0}
${else}${if_existing /proc/net/route wlp0s26u1u1}
${color grey}Up: ${upspeedgraph wlp0s26u1u1 10,160 1793d0 ffffff 1 -t} $alignr${color grey}Down: ${downspeedgraph wlp0s26u1u1 10,160 1793d0 ffffff 1 -t}
$color ${upspeed wlp0s26u1u1} $alignr $color ${downspeed wlp0s26u1u1}
${endif}
${endif}

${alignc}Top
${voffset -8}$hr${voffset 10}
${color}Name${goto 200}PID${goto 300}CPU%${goto 400}MEM%
${color #ddaa00} ${top name 1}${goto 200}${top pid 1}${goto 300}${top cpu 1}${goto 400}${top mem 1}
${color lightgrey} ${top name 2}${goto 200}${top pid 2}${goto 300}${top cpu 2}${goto 400}${top mem 2}
${color lightgrey} ${top name 3}${goto 200}${top pid 3}${goto 300}${top cpu 3}${goto 400}${top mem 3}

${color}Mem usage
${color #ddaa00} ${top_mem name 1} ${goto 200}${top_mem pid 1}${goto 300}${top_mem cpu 1} ${goto 400}${top_mem mem 1}
${color lightgrey} ${top_mem name 2} ${goto 200}${top_mem pid 2}${goto 300}${top_mem cpu 2} ${goto 400}${top_mem mem 2}
${color lightgrey} ${top_mem name 3} ${goto 200}${top_mem pid 3}${goto 300}${top_mem cpu 3} ${goto 400}${top_mem mem 3}

]]
